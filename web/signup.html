                <label for="password"><span class="req">* </span> Password: </label>
                <input id="password" required name="password" type="password" class="form-control inputpass" minlength="4" maxlength="16" placeholder="Password"/> </p>

                <label for="password"><span class="req">* </span> Password Confirm: </label>
                    <input required name="password" type="password" class="form-control inputpass" minlength="4" maxlength="16" placeholder="Re-password"  id="pass2" onkeyup="checkPass(); return false;" />

                <p id="demo" hidden>Click the button to get your position:</p>
        <div id="mapholder"></div>
        <script>
            
            var x = document.getElementById("demo");
            function getLocation(){
                if(navigator.geolocation){
                    navigator.geolocation.getCurrentPosition(showPosition,showError);
                }else{
                    x.innerHTML = "Geolocation is not supported by this browser.";
                }
            }
            function showPosition(position){
                x.innerHTML = "Latitude: "+position.coords.longitude +
                        "<br>Longitude: "+ position.coords.latitude;
                var latlon = position.coords.latitude+","+position.coords.longitude;
                var spect = "10.8523438,106.6268788";
                var img_Url = "http://maps.googleapis.com/maps/api/staticmap?center="+spect+"&zoom=14&size=400x300&&markers=color:blue%7Clabel:Your%7C"+spect+"&sensor=false&key=AIzaSyBu-916DdpKAjTmJNIgngS6HL_kDIKU0aU";
                document.getElementById("mapholder").innerHTML = "<img src='"+img_Url+"'>";
            }
            function showError(error){
                switch(error.code){
                    case error.PERMISSION_DENIED:
                        x.innerHTML = "User denied the request for Geolocation";
                        break;
                    case error.POSITION_UNAVALABLE:
                        x.innerHTML = "Location information is unavailable";
                        break;
                    case error.TIMEOUT:
                        x.innerHTML = "The request to get user location time out";
                        break;
                    case error.UNKNOWN_ERROR:
                        x.innerHTML = "An unknown error occured";
                        break;
                }
            }
            getLocation();
        </script>
